<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link href="https://fonts.googleapis.com/css?family=Caveat|Pacifico" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Pixel Art Maker</h1>
        <div class="full">
            <div id="gridSize" class="half">
                <div id="gridSizeContent">
                    <h2>Choose Grid Size</h2>
                    <form id="sizePicker">
                        <div class="row">
                            Grid Height:
                            <input type="number" id="input_height" name="height" min="1" value="10">
                            Grid Width:
                            <input type="number" id="input_width" name="width" min="1" value="15">
                        </div>
                        <div class="row">
                            <input type="submit" value="Update Grid">
                        </div>
                    </form>
                </div>
            </div>
            <div class="half" id="colorPickerBox">
                <div id="colorPickerBoxContent">
                    <h2>Pick A Color</h2>
                    <input type="color" id="colorPicker" value="#4a6162">
                </div>
            </div>
        </div>

        <div class="full">
            <div>
                <h2>Design Canvas</h2>
                <table id="pixel_canvas"></table>
            </div>
            <div class="container buttons">
                <button id="clear">Clear</button>
                <button id="fill">Fill</button>
                <button id="eraser">Eraser</button>
                <button id="brush">Brush</button>
            </div>
        </div>
    </div>
    <script src="designs.js"></script>
</body>
</html>
